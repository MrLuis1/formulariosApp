<h2>Template: <small>Switches</small></h2>
<hr>

<form #myForm="ngForm"
      (ngSubmit)="guardar()">

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

          <div class="form-check">
            <input class="form-check-input" 
                   type="radio"
                   value="M"
                   [(ngModel)]="persona.genero" 
                   name="radioGenero" 
                   id="radio1"
                   required>
            <label class="form-check-label" for="radio1">
              Masculino
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" 
                   type="radio"
                   value="F"
                   [(ngModel)]="persona.genero" 
                   name="radioGenero" 
                   id="radio2"
                   required>
            <label class="form-check-label" for="radio2">
              Femenino
            </label>
          </div>

        </div>
      </div>


      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
          <div class="form-check form-switch">
            <input class="form-check-input" 
                   type="checkbox"
                   name="notificaciones"
                   [(ngModel)]="persona.notificaciones"
                   role="switch" 
                   id="switch">
            <label class="form-check-label" for="switch">Recibir notificaciones</label>
          </div>
        </div>
      </div>
     
     
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" 
                   type="checkbox" 
                   name="condiciones"
                   [(ngModel)]="condiciones"
                   id="defaultCheck1"
                   required>

            <label class="form-check-label" for="defaultCheck1">
              Términos y condiciones de uso
            </label>
          </div>
        </div>
      </div>
      

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col">
          <button class="btn btn-primary float-end"
                  [disabled]="myForm.invalid"
                  (click)="guardar()">
            Guardar
          </button>
        </div>
      </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ myForm.value | json }}</pre>
<br>

<h5>Valor del formulario</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>
