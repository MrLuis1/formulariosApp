<form #myForm="ngForm"
      autocomplete="off"
      (ngSubmit)="guardar()">

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control"
             name="nombre"
             required
             ngModel
             placeholder="Nombre de la persona">
      <span *ngIf="myForm.controls['nombre']?.errors"
            class="form-text text-danger">
           Este campo es obligatorio
       </span>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input class="form-control"
               placeholder="Agregar juegos"
               [(ngModel)]="newGame"
               name="nuevoJuego"
               (keyup.enter)="agregar()">
        
        <button class="btn btn-primary"
                (click)="agregar()">
          Agregar
        </button>
      </div>
      
    </div>
  </div>
  

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Lista de juegos</label>
    <div class="col-sm-9">
      <div class="input-group mb-2"
           *ngFor="let juego of registros.juegos; let i = index">
        <input class="form-control"
               name="{{i}}"
               required
               [(ngModel)]="juego.nombre">
        
        <button class="btn btn-danger"
                (click)="borrar(i)">
          Borrar
        </button>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary float-end"
              type="button"
              [disabled]="myForm.invalid"
              (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>

</form>

<span>Data</span>
<pre>{{ registros | json }}</pre>
